<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breac-html | Habilidades</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav>
        <a class="main_title" href="index.html">
            <h1 class="home-navbar" style="color: rgb(189, 99, 47);">Breac-html</h1>
        </a>
        <a class="navbar-link" href="index.html">Home</a>
        <a style="text-decoration: underline;" class="navbar-link" href="habilidades.html">Habilidades</a>
        <a class="navbar-link" href="crear.html">Crear</a>
    </nav>

    <p>Este es nuestro repertorio de habilidades (Poné el cursor en un <span
            style="color:#D8973C; font-weight: bold;">mapa</span> para agrandarlo). Si te interesa, podés <a
            style="color: rgb(89, 23, 151);" href="crear.html">crear</a> tu propio artículo para que cualquiera pueda
        verlo</p>
    <form>
        <div class="max-filter-container">
            <button type="button" class="icon-filter-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sliders" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1z" />
            </svg></button>
            <div class="filter-container">
                <label class="filter-label">Filtros</label>
                <label class="checkbox-label" style="color: #D8C99B; font-size: 1rem; display: flex; align-items: center; user-select: none;">
                    <input type="checkbox" id="solo-comp">
                    <span class="custom-checkbox"></span>
                    Rotación competitiva
                    
                </label>
                <select name="input-mapa-filter">
                    <option value="">Elige un mapa</option>
                    <option value="abyss">Abyss</option>
                    <option value="ascent">Ascent</option>
                    <option value="bind">Bind</option>
                    <option value="breeze">Breeze</option>
                    <option value="fracture">Fracture</option>
                    <option value="heaven">Heaven</option>
                    <option value="icebox">Icebox</option>
                    <option value="lotus">Lotus</option>
                    <option value="pearl">Pearl</option>
                    <option value="split">Split</option>
                    <option value="sunset">Sunset</option>
                </select>
                <select name="input-agente-filter">
                    <option value="">Elige un agente</option>
                </select>
                <select name="input-habilidad-filter">
                    <option value="">Elige una habilidad</option>
                </select>
                <input type="text" autocomplete="off" class="input-form-hb" placeholder="Autor (domix)">
            </div>
            <button type="submit" class="submit-filter-button"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16"><path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0" />
                </svg></button>
        </div>
    </form>
    <div id="maxContainer"></div>
    <script src="habilidades.js"></script>

</body>

</html>
