<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breac-html | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <a class="main_title" href="index.html"><h1 class="home-navbar" style="color: rgb(189, 99, 47);"><b>Breac-html</b></h1></a>
        <a class="navbar-link" href="index.html">Home</a>
        <a class="navbar-link" href="habilidades.html">Habilidades</a>
        <a style="text-decoration: underline;" class="navbar-link" href="crear.html">Crear</a>
    </nav>

    <form class="form-crear" id="form-crear">


        <div class="card-form">
            <span class="ast" style="color: #A4243B;">*</span>
            <input autocomplete="off" name="title" class="input-form-crear-title" type="text" placeholder="Título" required>
                <div class="div-input-pov">
                    <input type="file" name="input-pov" accept="image/*" id="input-pov" required>
                    <img onclick="function1()" style="border: 3px solid #273E47;  border-radius: 10px" id="pov-preview"
                        src="./images/pov-placeholder.png" class="pov">
                </div>
                <div>
                    <input style="display: none;" type="file" name="map-file" accept="image/*" id="input-map">
                    <img onclick="function2()" style="border: 3px solid #273E47; opacity: 1; transform: none;"
                        id="map-preview" src="./images/map-placeholder.png" class="map">
                </div>
            <textarea autocomplete="off" class="input-form-crear-desc" type="text" rows="6"
                placeholder="Descripción (para qué sirve, cuándo usarla, con qué combearla, qué hacer después de usarla)"></textarea>
            <div class="form-crear-firma">
                <span class="ast" style="color: #A4243B;">*</span>
                <input autocomplete="off" id="nombre" name="nombre" class="input-form-crear-name" type="text" placeholder="Tu nombre"
                    required>
                <span style="font-style:italic;">• <span id="fecha-hoy"></span></span>
            </div>
        </div>

        <div class="card-form-2">
            <h4 class="form-crar-card-2-title">Última información</h4>
            <div>
                <label>Mapa</label>
                <select value="Mapa" name="mapa">
                    <option value="">Elige un mapa</option>
                    <option value="abyss">Abyss</option>
                    <option value="ascent">Ascent</option>
                    <option value="bind">Bind</option>
                    <option value="breeze">Breeze</option>
                    <option value="fracture">Fracture</option>
                    <option value="heaven">Heaven</option>
                    <option value="icebox">Icebox</option>
                    <option value="lotus">Lotus</option>
                    <option value="pearl">Pearl</option>
                    <option value="split">Split</option>
                    <option value="sunset">Sunset</option>
                </select>
            </div>
            <div>
                <label>Agente</label>
                <select id="agente" name="agente">
                    <option value="">Elige un agente</option>
                </select>
            </div>
            <div>
                <label>Habilidad</label>
                <select disabled id="habilidad" name="habilidad" class="habilidad">
                    <option value="">Elige una habilidad</option>
                </select>
            </div>
            <button class="btn btn-light">Publicar</button>
        </div>
    </form>

    <script src="crear.js"></script>
</body>

</html>
